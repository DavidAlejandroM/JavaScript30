<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <img class="pink-panther" src="img/pink-panther.svg" alt="">


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">First</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Second</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Third</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fourth</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Fifth</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Sixth</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Seventh</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Eighth</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/01.mp3"></audio>
  <audio data-key="83" src="sounds/02.mp3"></audio>
  <audio data-key="68" src="sounds/03.mp3"></audio>
  <audio data-key="70" src="sounds/04.mp3"></audio>
  <audio data-key="71" src="sounds/05.mp3"></audio>
  <audio data-key="72" src="sounds/06.mp3"></audio>
  <audio data-key="74" src="sounds/07.mp3"></audio>
  <audio data-key="75" src="sounds/08.mp3"></audio>

  <script type="text/javascript" src="controller.js"></script>
</body>
</html>
