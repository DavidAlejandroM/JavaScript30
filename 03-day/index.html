<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Berder radius:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="%">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://img1.looper.com/img/gallery/the-absolute-worst-things-bender-has-ever-done-on-futurama/intro-1568398743.jpg">

    <script type="text/javascript" src="controller.js"></script>
</body>

</html>
